<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splendid Food</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  </head>
  <body>

    <div id="app">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Past Orders</span>
          </a>
        </nav>
        <a @click = "togglesidebar()" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart (0)</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Splendid Food</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>Recommended</h2>

        <div class="recommended">

          <div v-for="(product, i) in inventory.slice(0,3)" :key="i" class="card">
            <div class="card-title">
              {{ product.name }}
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-carrot"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>{{ product.type }}</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    $ {{ product.price.USD }}
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="product.quantity" title="Enter quantity of carrots" placeholder="Quantity">
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart(product.name, i)" class="btn btn-light">
                Add to cart
              </button>
            </div>
          </div>

        </div>

      </main>

      <sidebar 
        v-if = "showSidebar" 
        :toggle = "togglesidebar"
        :cart = "cart"
        :inventory = "inventory"
      />
      <!-- Vue js will automatically take care of the template Html that we have given inside the template in components -->
      <!-- Reason why we use :toggle here is because to close the sidebar we need to give the toggle function inside the component 
       since component has no access to the method. so, we need to pass this as props to the component.
       And note that this option will not work if you forget to put the (:) before the variable. -->
      <footer>
      </footer>

    </div>
      
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            showSidebar: false,
            inventory: [],
            cart: {}
          }
        },
        methods: {
          addToCart(name, idx) {
            if(!this.cart[name]) this.cart[name] = 0;
            this.cart[name] += this.inventory[idx].quantity;
            console.log(this.cart)
          },
          togglesidebar(){
            this.showSidebar = !this.showSidebar;
          }
        },
        async mounted(){
          const response = await fetch('./food.json');
          const data = await response.json();
          this.inventory = data;
          console.log(this.inventory)
        }
      })

      app.component('sidebar', {
        props: ['toggle', 'cart', 'inventory'],
        computed: {
        },
        methods:{
          getPrice(name){
            let product = this.inventory.find(item => item.name === name);
            return product ? product.price.USD : 0;
          },
          calcTotal(){
            const names = Object.keys(this.cart);
            const total = Object.values(this.cart).reduce((acc, curr, i) =>{
              return acc + (curr * this.getPrice(names[i]));
            })
            return total;
          }
        },
        template: `
          <aside class="cart-container">
          <div class="cart">
            <h1 class="cart-title spread">
              <span>
                Cart
                <i class="icofont-cart-alt icofont-1x"></i>
              </span>
              <button @click = "toggle" class="cart-close">&times;</button>
            </h1>

            <div class="cart-body">
              <table class="cart-table">
                <thead>
                  <tr>
                    <th><span class="sr-only">Product Image</span></th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th><span class="sr-only">Actions</span></th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(items, key, i) in cart" :key="i">
                    <td><i class="icofont-carrot icofont-3x"></i></td>
                    <td>{{ key }}</td>
                    <td>\$ {{ getPrice(key) }}</td>
                    <td class="center">{{ items }}</td>
                    <td>\$ {{ items * getPrice(key) }}</td>
                    <td class="center">
                      <button class="btn btn-light cart-remove">
                        &times;
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <p class="center"><em>No items in cart</em></p>
              <div class="spread">
                <span><strong>Total:</strong> \${{ calcTotal() }}</span>
                <button class="btn btn-light">Checkout</button>
              </div>
            </div>
          </div>
        </aside>
      ` 
      })

      app.mount('#app')
    </script>
  </body>
</html>
